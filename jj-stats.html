<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ - Download Statistics</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jj.xcf.ai/jj-stats.html">
    <meta property="og:title" content="JJ BattleScript Download Stats">
    <meta property="og:description" content="Real-time download statistics from GitHub releases for JJ BattleScript IDE.">
    <meta property="og:image" content="https://jj.xcf.ai/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://jj.xcf.ai/jj-stats.html">
    <meta property="twitter:title" content="JJ BattleScript Download Stats">
    <meta property="twitter:description" content="Real-time download statistics from GitHub releases for JJ BattleScript IDE.">
    <meta property="twitter:image" content="https://jj.xcf.ai/og-image.png">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="jj-stats.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link">&larr; Back to JJ</a>
            <h1>JJ BattleScript Download Stats</h1>
            <p>Real-time download statistics from GitHub releases</p>
        </div>

        <div id="stats-content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading release statistics...</p>
            </div>
        </div>
    </div>

    <script>
        const GITHUB_API = 'https://api.github.com/repos/superbox64/jibberjabber/releases';

        async function fetchStats() {
            try {
                const response = await fetch(GITHUB_API);

                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('API rate limit exceeded. Please try again later.');
                    }
                    throw new Error(`Failed to fetch data (${response.status})`);
                }

                const releases = await response.json();
                displayStats(releases);
            } catch (error) {
                displayError(error.message);
            }
        }

        function displayStats(releases) {
            let totalDownloads = 0;
            let totalBuilds = 0;
            let allAssets = [];
            let latestRelease = null;

            releases.forEach(release => {
                if (!latestRelease) latestRelease = release;

                release.assets.forEach(asset => {
                    totalDownloads += asset.download_count;
                    totalBuilds++;
                    allAssets.push({
                        name: asset.name,
                        downloads: asset.download_count,
                        size: asset.size,
                        date: new Date(asset.updated_at),
                        url: asset.browser_download_url,
                        tagName: release.tag_name
                    });
                });
            });

            // Sort by date (newest first)
            allAssets.sort((a, b) => b.date - a.date);

            // Find max downloads for chart scaling
            const maxDownloads = Math.max(...allAssets.map(a => a.downloads), 1);

            const html = `
                <div class="stats-summary">
                    <div class="stat-card">
                        <div class="number">${totalDownloads.toLocaleString()}</div>
                        <div class="label">Downloads</div>
                    </div>
                    <div class="stat-card">
                        <div class="number">${totalBuilds}</div>
                        <div class="label">Total Releases</div>
                    </div>
                    <div class="stat-card">
                        <div class="number">${latestRelease ? extractVersion(allAssets[0]?.tagName || allAssets[0]?.name) : 'N/A'}</div>
                        <div class="label">Latest Version</div>
                    </div>
                    <div class="stat-card">
                        <div class="number">${totalBuilds > 0 ? Math.round(totalDownloads / totalBuilds) : 0}</div>
                        <div class="label">Avg Per Release</div>
                    </div>
                </div>

                <div class="releases-section downloads-section">
                    <h2>10 Most Recent</h2>
                    <div class="chart-container">
                        <div class="bar-chart">
                            ${allAssets.slice(0, 10).map(asset => `
                                <div class="bar-row">
                                    <div class="bar-label"><a href="${asset.url}">v${extractVersion(asset.tagName || asset.name)}</a></div>
                                    <div class="bar-track">
                                        <div class="bar-fill" style="width: ${(asset.downloads / maxDownloads) * 100}%"></div>
                                        <div class="bar-value">${asset.downloads}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <div class="releases-section downloads-section">
                    <h2>Top 10 Downloads</h2>
                    <div class="chart-container">
                        <div class="bar-chart">
                            ${[...allAssets].sort((a, b) => b.downloads - a.downloads).slice(0, 10).map(asset => `
                                <div class="bar-row">
                                    <div class="bar-label"><a href="${asset.url}">v${extractVersion(asset.tagName || asset.name)}</a></div>
                                    <div class="bar-track">
                                        <div class="bar-fill" style="width: ${(asset.downloads / maxDownloads) * 100}%"></div>
                                        <div class="bar-value">${asset.downloads}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <div class="releases-section">
                    <h2>All Releases</h2>
                    <table class="release-table">
                        <thead>
                            <tr>
                                <th>Version</th>
                                <th>Downloads</th>
                                <th>Size</th>
                                <th>Released</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${allAssets.map(asset => `
                                <tr>
                                    <td class="build-name"><a href="${asset.url}">v${extractVersion(asset.tagName || asset.name)}</a></td>
                                    <td class="download-count">${asset.downloads}</td>
                                    <td class="file-size">${formatFileSize(asset.size)}</td>
                                    <td class="release-date">${formatDate(asset.date)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>

                <div class="refresh-container">
                    <button class="refresh-btn" onclick="refreshStats()">Refresh Stats</button>
                    <div class="last-updated">Last updated: ${new Date().toLocaleString()}</div>
                </div>
            `;

            document.getElementById('stats-content').innerHTML = html;
        }

        function displayError(message) {
            document.getElementById('stats-content').innerHTML = `
                <div class="error">
                    <p><strong>Error:</strong> ${message}</p>
                    <button class="refresh-btn" onclick="refreshStats()">Try Again</button>
                </div>
            `;
        }

        function extractVersion(str) {
            if (!str) return 'N/A';
            // Match version patterns like 1.0.4.5, v1.0.4.5, BattleScript1.0.4.5.zip
            const match = str.match(/(\d+\.\d+(?:\.\d+)*)/);
            return match ? match[1] : str.replace('.zip', '');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(date) {
            if (window.innerWidth <= 600) {
                const month = date.getMonth() + 1;
                const day = date.getDate();
                const year = String(date.getFullYear()).slice(-2);
                return `${month}.${day}.${year}`;
            }
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function refreshStats() {
            document.getElementById('stats-content').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading release statistics...</p>
                </div>
            `;
            fetchStats();
        }

        // Initialize
        fetchStats();
    </script>
</body>
</html>
